<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>
.chart rect {
  fill: steelblue;
}
.chart text {
  fill: black;
  font: 15px sans-serif;
  text-anchor: end;
}
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<script>
function draw(data) {

  // Create margin for canvas of chart
  var margin = {top: 70, right: 10, bottom: 20, left: 10};
  var width = 800 - margin.left - margin.right,
  height = 250 - margin.top - margin.bottom, 
  barHeight = 40;

  // Create tooltip
  var tip = d3.select(".chart").append("div")
    .style('position', 'absolute')
    .style('background', '#f4f4f4')
    .style('padding', '5 15px')
    .style('border', '1px #333 solid')
    .style('border-radius', '5px')
    .style('opacity', '0')

  // Set x and y scales  
  var x = d3.scale.linear()
    .domain([0, 50])
    .range([0, width - 110]);

  var y = d3.scale.ordinal()
    .domain(data.map(function(d) { return d.response; }))
    .rangeRoundBands([0, height]);
      
  // define canvas for chart
  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + (margin.left + 200) + "," + (margin.top) + ")");
  
  // Create x Axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5);
  
  // Create y Axis
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
  

  // define bar element
  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })
      
      // Mouseover function
      .on("mouseover", function(d){
        tip.transition()
          .style('opacity', 1)

        // append text to bars  
        d3.select(this).style('opacity', 0.6)
          .append("text")
          .attr("x", function(d) { return x(d.low) - 3; })
          .attr("y", barHeight / 2)
          .attr("dy", ".35em")
          .text(function(d) { return d.low; })
          .style("fill", "white");
      })

      // remove text on mouseout
      .on("mouseout", function(d){
        tip.transition()
          .style("opacity", 0)
        d3.select(this).style("opacity", 1)
        d3.select("text").remove();
      })

  // add bars for back layer
  // if statement in accessor function moves larger valued bars to the back
  bar.append("rect")
      .attr("class", "back")
      .attr("y", function(d) {
          return d.response;
        })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
      if((d.low > d.mid) && (d.low > d.high)){
        return x(d.low);
      }
      else if((d.mid > d.low) && (d.mid > d.high)){
        return x(d.mid);
      }
      else{
        return x(d.high);
      }
      })
      .attr("height", barHeight - 1)
      // accessor function to assign color based on data column
      .style('fill', function(d){
        if((d.low > d.mid) && (d.low > d.high)){
          return "#D75B66";
        }
        else if((d.mid > d.low) && (d.mid > d.high)){
          return "#23345C";
        }
        else{
          return "#F1BA48";
        }
      })
      .style("opacity", 1);

  // add bars for middle layer
  // if statement in accessor function moves smaller valued bars to the back
  bar.append("rect")
      .attr("class", "middle")
      .attr("y", function(d) {
          return d.response;
        })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
      if(((d.low > d.mid) && (d.low < d.high))
          || ((d.low > d.high) && (d.low < d.mid))){
        return x(d.low);
      }
      else if(((d.mid > d.low) && (d.mid < d.high))
        || ((d.mid > d.high) && (d.mid < d.low))){
        return x(d.mid);
      }
      else{
        return x(d.high);
      }
      })
      .attr("height", barHeight - 1)
      // accessor function to assign color based on data column
      .style('fill', function(d){
        if(((d.low > d.mid) && (d.low < d.high))
          || ((d.low > d.high) && (d.low < d.mid))){
          return "#D75B66";
        }
        else if(((d.mid > d.low) && (d.mid < d.high))
        || ((d.mid > d.high) && (d.mid < d.low))){
          return "#23345C";
        }
        else{
          return "#F1BA48";
        }
      })
      .style("opacity", 1);

  // add bars for front layer
  // if statement in accessor function moves larger valued bars to the front
  bar.append("rect")
      .attr("class", "front")
      .attr("y", function(d) {
          return d.response;
        })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
      if((d.low < d.mid) && (d.low < d.high)){
        return x(d.low);
      }
      else if((d.mid < d.low) && (d.mid < d.high)){
        return x(d.mid);
      }
      else{
        return x(d.high);
      }
      })
      .attr("height", barHeight - 1)
      // accessor function to assign color based on data column
      .style('fill', function(d){
        if((d.low < d.mid) && (d.low < d.high)){
          return "#D75B66";
        }
        else if((d.mid < d.low) && (d.mid < d.high)){
          return "#23345C";
        }
        else{
          return "#F1BA48";
        }
      })
      .style("opacity", 1);

  // add x axis 
  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

  // add y axis
  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  // add title
  chart.append("text")
        .attr("x", (width - 300))             
        .attr("y", (margin.top - 100))
        .attr("text-anchor", "middle")  
        .style("font-size", "22px") 
        .text("Student Responses: Math is one of my best subjects");
}
</script>
</head>
<body>

<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="updateData()" />
</div>

  <svg class="chart"></svg>
  <script type="text/javascript">
  function type(d) {
    d.low = +d.low; // coerce to number
    d.mid = +d.mid; 
    d.high = +d.high; 
    return d;
  }
  d3.csv("pisa_viz.csv", type, draw);


  </script>
</body>
</html>
