<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>
.chart rect {
  fill: steelblue;
}
.chart text {
  fill: black;
  font: 15px sans-serif;
  text-anchor: end;
}
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

div.study_buttons {
    position: fixed;
    top: 100px;
    right: 300px;
}  
div.study_buttons div {
    color: white;
    padding: 4px;
    margin: 4px;
}

</style>
<script>
function draw(data) {

  // Create margin for canvas of chart
  var margin = {top: 70, right: 10, bottom: 20, left: 10};
  var width = 800 - margin.left - margin.right,
  height = 250 - margin.top - margin.bottom, 
  barHeight = 40;

  // Create tooltip
  var tip = d3.select(".chart").append("div")
    .style('position', 'absolute')
    .style('background', '#f4f4f4')
    .style('padding', '5 15px')
    .style('border', '1px #333 solid')
    .style('border-radius', '5px')
    .style('opacity', '0')

  // Set x and y scales  
  var x = d3.scale.linear()
    .domain([0, 50])
    .range([0, width - 110]);

  var y = d3.scale.ordinal()
    .domain(data.map(function(d) { return d.response; }))
    .rangeRoundBands([0, height]);
      
  // define canvas for chart
  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + (margin.left + 200) + "," + (margin.top) + ")");
  
  // Create x Axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5);
  
  // Create y Axis
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
  

  // define bar element
  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })
      

  // add bars for back layer
  // if statement in accessor function moves larger valued bars to the back
  bar.append("rect")
      .attr("class", "back")
      .attr("y", function(d) {
          return d.response;
        })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
      if((d.low > d.mid) && (d.low > d.high)){
        return x(d.low);
      }
      else if((d.mid > d.low) && (d.mid > d.high)){
        return x(d.mid);
      }
      else{
        return x(d.high);
      }
      })
      .attr("height", barHeight - 1)
      
      // accessor function to assign color based on data column
      .style('fill', function(d){
        if((d.low > d.mid) && (d.low > d.high)){
          return "#D75B66";
        }
        else if((d.mid > d.low) && (d.mid > d.high)){
          return "#23345C";
        }
        else{
          return "#F1BA48";
        }
      })
      .style("opacity", 1);

  // add bars for middle layer
  // if statement in accessor function moves smaller valued bars to the back
  bar.append("rect")
      .attr("class", "middle")
      .attr("y", function(d) {
          return d.response;
        })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
      if(((d.low > d.mid) && (d.low < d.high))
          || ((d.low > d.high) && (d.low < d.mid))){
        return x(d.low);
      }
      else if(((d.mid > d.low) && (d.mid < d.high))
        || ((d.mid > d.high) && (d.mid < d.low))){
        return x(d.mid);
      }
      else{
        return x(d.high);
      }
      })
      .attr("height", barHeight - 1)
      // accessor function to assign color based on data column
      .style('fill', function(d){
        if(((d.low > d.mid) && (d.low < d.high))
          || ((d.low > d.high) && (d.low < d.mid))){
          return "#D75B66";
        }
        else if(((d.mid > d.low) && (d.mid < d.high))
        || ((d.mid > d.high) && (d.mid < d.low))){
          return "#23345C";
        }
        else{
          return "#F1BA48";
        }
      })
      .style("opacity", 1);

  // add bars for front layer
  // if statement in accessor function moves larger valued bars to the front
  bar.append("rect")
      .attr("class", "front")
      .attr("y", function(d) {
          return d.response;
        })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
      if((d.low < d.mid) && (d.low < d.high)){
        return x(d.low);
      }
      else if((d.mid < d.low) && (d.mid < d.high)){
        return x(d.mid);
      }
      else{
        return x(d.high);
      }
      })
      .attr("height", barHeight - 1)
      // accessor function to assign color based on data column
      .style('fill', function(d){
        if((d.low < d.mid) && (d.low < d.high)){
          return "#D75B66";
        }
        else if((d.mid < d.low) && (d.mid < d.high)){
          return "#23345C";
        }
        else{
          return "#F1BA48";
        }
      })
      .style("opacity", 1);

        
      // "mouseover" function for front bars
      // select the front bars and change the opacity
      bar.select(".front")
        .on("mouseover", function(d){
        tip.transition()
        .style('opacity', 1)

        d3.select(this)
          .style('opacity', 0.7);         
      })  


      // restore opacity on "mouseout"
      bar.select(".front")
        .on("mouseout", function(d){
        tip.transition()
        .style("opacity", 0)
        d3.select(this).style("opacity", 1);
      })

      // mouseover function to append text to front bars
      bar.on("mouseover", function(d){
        tip.transition()
        d3.select(this)
          .append("text")
          .attr("x", function(d) { 
            if((d.low < d.mid) && (d.low < d.high)){
              return x(d.low) - 3;
            }
            else if((d.mid < d.low) && (d.mid < d.high)){
              return x(d.mid) - 3;
            }
            else{
              return x(d.high) - 3;
            }
          })
          .attr("y", barHeight / 2)
          .attr("dy", ".35em")
          .text( function(d) {
          if((d.low < d.mid) && (d.low < d.high)){
              return d.low;
            }
            else if((d.mid < d.low) && (d.mid < d.high)){
              return d.mid;
            }
            else{
              return d.high;
            } 
           })
          .style("fill", "white");
      })

    // remove text from front bars on "mouseout"
    bar.on("mouseout", function(d){
      tip.transition()
      d3.select(this)
      d3.select("text").remove();
      })

  // add x axis 
  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

  // add y axis
  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  // add title
  chart.append("text")
        .attr("x", (width - 300))             
        .attr("y", (margin.top - 100))
        .attr("text-anchor", "middle")  
        .style("font-size", "22px") 
        .text("Student Responses: Math is one of my best subjects");

  var study = ["low", "moderate", "high", "all"];

  // Add buttons for each study group in "study" array
  var buttons = d3.select("body")
                  .append('div')
                  .attr("class", "study_buttons")
                  .selectAll("div")
                  .data(study)
                  .enter()
                  .append("div")
                  .style("background-color", function(s, i){

                    if(study[i] == "low"){
                      return "#D75B66";
                    }

                    else if(study[i] == "moderate"){
                      return "#23345C";
                    }

                    else if(study[i] == "high"){
                      return "#F1BA48";
                    }

                    else{
                      return "black"
                    }
                  })
                  .text(function(s){
                    return s;
                  })
                  .style('color', 'white');


  // Mouseover buttons function
  buttons.on("mouseover", function(s){
    d3.select(".study_buttons")
    .selectAll("div")
    tip.transition()
    .style('opacity', 1)
    d3.select(this).style('opacity', 0.6);
    })


  buttons.on("mouseout", function(s){
          tip.transition()
          .style("opacity", 0)
        d3.select(this).style("opacity", 1);
    })


  // Add events on button click
  buttons.on("click", function(s, i){

    // Restore original button color when a new button is clicked
    d3.select(".study_buttons")
    .selectAll("div")
    .style("color", "white")
    .style("background", function(s, i){

      if(study[i] == "low"){
        return "#D75B66";
      }

      else if(study[i] == "moderate"){
        return "#23345C";
      }

      else if(study[i] == "high"){
        return "#F1BA48";
      }

      else{
        return "black"
      }
      })

    // Change button color to show it is clicked
    d3.select(this)
    .style("background", "#BFAFA0")
    .style("color", "blue")


    // Replace with low bars when "low" button is clicked
    if(study[i] == "low"){

      // Remove all bars
      d3.selectAll('rect').remove()

      low = bar.append("rect")
      .attr("class", "low")
      .attr("y", function(d) {
        return d.response;
      })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
        return x(d.low);})
      .attr("height", barHeight - 1)
      .style('fill', "#D75B66")
      .style("opacity", 1);
    }

    // Replace with mid bars when "mid" button is clicked
    else if(study[i] == "moderate"){

      // Remove all bars
      d3.selectAll('rect').remove()

      mid = bar.append("rect")
      .attr("class", "mid")
      .attr("y", function(d) {
        return d.response;
      })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
        return x(d.mid);})
      .attr("height", barHeight - 1)
      .style('fill', "#23345C")
      .style("opacity", 1);
    }

    // Replace with high bars when "high" button is clicked
    else if(study[i] == "high"){

      // Remove all bars
      d3.selectAll('rect').remove()

      high = bar.append("rect")
      .attr("class", "high")
      .attr("y", function(d) {
        return d.response;
      })
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { 
        return x(d.high);})
      .attr("height", barHeight - 1)
      .style('fill', "#F1BA48")
      .style("opacity", 1);
    }

    // Replace with all bars layered when "all" button is clicked
    else if(study[i] == "all"){

      // Remove all bars
      d3.selectAll('rect').remove()

      // add bars for back layer
      // if statement in accessor function moves larger valued bars to the back
      bar.append("rect")
          .attr("class", "back")
          .attr("y", function(d) {
              return d.response;
            })
          .attr("width", 0)
          .transition().duration(700)
          .delay(function(d, i) {return i * 30;})
          .attr("width", function(d) { 
          if((d.low > d.mid) && (d.low > d.high)){
            return x(d.low);
          }
          else if((d.mid > d.low) && (d.mid > d.high)){
            return x(d.mid);
          }
          else{
            return x(d.high);
          }
          })
          .attr("height", barHeight - 1)
          // accessor function to assign color based on data column
          .style('fill', function(d){
            if((d.low > d.mid) && (d.low > d.high)){
              return "#D75B66";
            }
            else if((d.mid > d.low) && (d.mid > d.high)){
              return "#23345C";
            }
            else{
              return "#F1BA48";
            }
          })
          .style("opacity", 1);

      // add bars for middle layer
      // if statement in accessor function moves smaller valued bars to the back
      bar.append("rect")
          .attr("class", "middle")
          .attr("y", function(d) {
              return d.response;
            })
          .attr("width", 0)
          .transition().duration(700)
          .delay(function(d, i) {return i * 30;})
          .attr("width", function(d) { 
          if(((d.low > d.mid) && (d.low < d.high))
              || ((d.low > d.high) && (d.low < d.mid))){
            return x(d.low);
          }
          else if(((d.mid > d.low) && (d.mid < d.high))
            || ((d.mid > d.high) && (d.mid < d.low))){
            return x(d.mid);
          }
          else{
            return x(d.high);
          }
          })
          .attr("height", barHeight - 1)
          // accessor function to assign color based on data column
          .style('fill', function(d){
            if(((d.low > d.mid) && (d.low < d.high))
              || ((d.low > d.high) && (d.low < d.mid))){
              return "#D75B66";
            }
            else if(((d.mid > d.low) && (d.mid < d.high))
            || ((d.mid > d.high) && (d.mid < d.low))){
              return "#23345C";
            }
            else{
              return "#F1BA48";
            }
          })
          .style("opacity", 1);

      // add bars for front layer
      // if statement in accessor function moves larger valued bars to the front
      bar.append("rect")
          .attr("class", "front")
          .attr("y", function(d) {
              return d.response;
            })
          .attr("width", 0)
          .transition().duration(700)
          .delay(function(d, i) {return i * 30;})
          .attr("width", function(d) { 
          if((d.low < d.mid) && (d.low < d.high)){
            return x(d.low);
          }
          else if((d.mid < d.low) && (d.mid < d.high)){
            return x(d.mid);
          }
          else{
            return x(d.high);
          }
          })
          .attr("height", barHeight - 1)
          // accessor function to assign color based on data column
          .style('fill', function(d){
            if((d.low < d.mid) && (d.low < d.high)){
              return "#D75B66";
            }
            else if((d.mid < d.low) && (d.mid < d.high)){
              return "#23345C";
            }
            else{
              return "#F1BA48";
            }
          })
          .style("opacity", 1);

        }
  })
                
}
</script>
</head>
<body>

  <svg class="chart"></svg>
  <script type="text/javascript">

  // Function to coerce string to number
  function type(d) {
    d.low = +d.low; 
    d.mid = +d.mid; 
    d.high = +d.high; 
    return d;
  }


  d3.csv("pisa_viz.csv", type, draw);


  </script>
</body>
</html>
