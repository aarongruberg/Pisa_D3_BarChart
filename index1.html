<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>
.chart rect {
  fill: steelblue;
}
.chart text {
  fill: black;
  font: 15px sans-serif;
  text-anchor: end;
}
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<script>
function draw(data) {
  // Create margin for canvas of chart
  var margin = {top: 70, right: 10, bottom: 20, left: 10};
  var width = 800 - margin.left - margin.right,
  height = 330 - margin.top - margin.bottom, 
  barHeight = 60;
  var tip = d3.select(".chart").append("div")
    .style('position', 'absolute')
    .style('background', '#f4f4f4')
    .style('padding', '5 15px')
    .style('border', '1px #333 solid')
    .style('border-radius', '5px')
    .style('opacity', '0')
  var x = d3.scale.linear()
    .domain([0, 117])
    .range([0, width - 110]);
  var y = d3.scale.ordinal()
    .domain(data.map(function(d) { return d.response; }))
    .rangeRoundBands([0, height]);
      
  // Choose position of chart
  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + (margin.left + 200) + "," + (margin.top) + ")");
  // Create x Axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5);
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })
      .on("mouseover", function(d){
        tip.transition()
          .style('opacity', 1)
        d3.select(this).style('opacity', 0.6)
          .append("text")
          .attr("x", function(d) { return x(d.low) - 3; })
          .attr("y", barHeight / 2)
          .attr("dy", ".35em")
          .text(function(d) { return d.low; })
          .style("fill", "white");
      })
      .on("mouseout", function(d){
        tip.transition()
          .style("opacity", 0)
        d3.select(this).style("opacity", 1)
        d3.select("text").remove();
      })
  bar.append("rect")
      .attr("width", 0)
      .transition().duration(700)
      .delay(function(d, i) {return i * 30;})
      .attr("width", function(d) { return x(d.low); })
      .attr("height", barHeight - 1);
  // add x axis 
  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
  // add y axis
  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);
  // add title
  chart.append("text")
        .attr("x", (width - 300))             
        .attr("y", (margin.top - 100))
        .attr("text-anchor", "middle")  
        .style("font-size", "28px") 
        .text("Math is one of my best subjects");
}
</script>
</head>
<body>
  <svg class="chart"></svg>
  <script type="text/javascript">
  function type(d) {
    d.low = +d.low; // coerce to number
    return d;
  }
  d3.csv("pisa_viz.csv", type, draw);
  </script>
</body>
</html>
